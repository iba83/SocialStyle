<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>SocialStyle</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>  <script src="main.js"></script>
</head>
<body>
  <div class = "wrapper">
    <div class = "header">
      <div class = "title">
        Social<br>Style
          <span class = "span1">Checker</span>
      </div>
      <div class = "publics">
        <img src="public/ami.png" alt="エミアブル" class = "pic amipic">
        <img src="public/ana.png" alt="アナリティカル" class = "pic anapic">
        <img src="public/dr.png" alt="ドライビング" class = "pic drapic">
        <img src="public/ex.png" alt="エクスプレッシブ" class = "pic expic">
      </div>
      <div class = "circle"></div>
    </div>
    <div class = "main">
      <div class = "item">
        <p class = "q">１. 話すペースは？</p>
        <div class = "choice">
          <label class = "input choice1">
            <input type="radio" name="item1" value="a" class="radiobtn typeA">早い
          </label>  
          <label class = "input choice2">
            <input type="radio" name="item1" value="b" class="radiobtn radiobtn2 typeB">ゆっくり
          </label>  
        </div>
      </div>
      <div class = "item">
        <p class = "q">２. 話す時の間は？</p>
        <div class = "choice">
          <label class = "input choice1">
            <input type="radio" name="item2" value="a" class="radiobtn typeA">あまりとらない
          </label>  
          <label class = "input choice2">
            <input type="radio" name="item2" value="b" class="radiobtn radiobtn2 typeB">多めにとる
          </label>  
        </div>
      </div>
      <div class = "item">
        <p class = "q">３. 話すときの語尾は？</p>
        <div class = "choice">
          <label class = "input choice1">
            <input type="radio" name="item3" value="a" class="radiobtn typeA">きっぱり
          </label>  
          <label class = "input choice2">
            <input type="radio" name="item3" value="b" class="radiobtn radiobtn2 typeB">ソフト
          </label>  
        </div>
      </div>
      <div class = "item">
        <p class = "q">４. 話すときの声の大きさは？</p>
        <div class = "choice">
          <label class = "input choice1">
            <input type="radio" name="item4" value="a" class="radiobtn typeA">大きめ
          </label>  
          <label class = "input choice2">
            <input type="radio" name="item4" value="b" class="radiobtn radiobtn2 typeB">小さめ
          </label>  
        </div>
      </div>
      <div class = "item">
        <p class = "q">５. 話すときは？</p>
        <div class = "choice">
          <label class = "input choice1">
            <input type="radio" name="item5" value="a" class="radiobtn typeA">自分から話す
          </label>  
          <label class = "input choice2">
            <input type="radio" name="item5" value="b" class="radiobtn radiobtn2 typeB">あとから発言する
          </label>  
        </div>
      </div>
      <div class = "item">
        <p class = "q">６. 話すときは？</p>
        <div class = "choice">
          <label class = "input choice1">
            <input type="radio" name="item6" value="a" class="radiobtn typeA">結論から話す
          </label>  
          <label class = "input choice2">
            <input type="radio" name="item6" value="b" class="radiobtn radiobtn2 typeB">順を追って話す
          </label>  
        </div>
      </div>
      <div class = "item">
        <p class = "q">７. 話すときは？</p>
        <div class = "choice">
          <label class = "input choice1">
            <input type="radio" name="item7" value="a" class="radiobtn typeA">まず自分の意見を言う
          </label>  
          <label class = "input choice2">
            <input type="radio" name="item7" value="b" class="radiobtn radiobtn2 typeB">まず周りの意見を聞く
          </label>  
        </div>
      </div>
      <div class = "item">
        <p class = "q">８. 話すときは？</p>
        <div class = "choice">
          <label class = "input choice1">
            <input type="radio" name="item8" value="a" class="radiobtn typeA">視線をしっかり合わせる
          </label>  
          <label class = "input choice2">
            <input type="radio" name="item8" value="b" class="radiobtn radiobtn2 typeB">視線をソフトに合わせる
          </label>  
        </div>
      </div>
      <div class = "item">
        <p class = "q">９. 相手の質問には？</p>
        <div class = "choice">
          <label class = "input choice1">
            <input type="radio" name="item9" value="a" class="radiobtn typeA">できれば即答したい
          </label>  
          <label class = "input choice2">
            <input type="radio" name="item9" value="b" class="radiobtn radiobtn2 typeB">なるべく熟考したい
          </label>  
        </div>
      </div>
      <div class = "item">
        <p class = "q">10. 表情は？</p>
        <div class = "choice">
          <label class = "input choice1">
            <input type="radio" name="item10" value="c" class="radiobtn typeC">豊かな方
          </label>  
          <label class = "input choice2">
            <input type="radio" name="item10" value="d" class="radiobtn radiobtn2 typeD">豊かではない
          </label>  
        </div>
      </div>
      <div class = "item">
        <p class = "q">11. 話すときの抑揚は？</p>
        <div class = "choice">
          <label class = "input choice1">
            <input type="radio" name="item11" value="c" class="radiobtn typeC">あるほう
          </label>  
          <label class = "input choice2">
            <input type="radio" name="item11" value="d" class="radiobtn radiobtn2 typeD">ないほう
          </label>  
        </div>
      </div>
      <div class = "item">
        <p class = "q">12. 身振り手振りは？</p>
        <div class = "choice">
          <label class = "input choice1">
            <input type="radio" name="item12" value="c" class="radiobtn typeC">交えて話す
          </label>  
          <label class = "input choice2">
            <input type="radio" name="item12" value="d" class="radiobtn radiobtn2 typeD">あまり使わない
          </label>  
        </div>
      </div>
      <div class = "item">
        <p class = "q">13. 雰囲気は？</p>
        <div class = "choice">
          <label class = "input choice1">
            <input type="radio" name="item13" value="c" class="radiobtn typeC">カジュアルな方
          </label>  
          <label class = "input choice2">
            <input type="radio" name="item13" value="d" class="radiobtn radiobtn2 typeD">ビジネスライク
          </label>  
        </div>
      </div>
      <div class = "item">
        <p class = "q">14. 言葉遣いは？</p>
        <div class = "choice">
          <label class = "input choice1">
            <input type="radio" name="item14" value="c" class="radiobtn typeC">平易なものが多い
          </label>  
          <label class = "input choice2">
            <input type="radio" name="item14" value="d" class="radiobtn radiobtn2 typeD">硬いものが多い
          </label>  
        </div>
      </div>
      <div class = "item">
        <p class = "q">15. 得意なのは？</p>
        <div class = "choice">
          <label class = "input choice1">
            <input type="radio" name="item15" value="c" class="radiobtn typeC">たとえ話やエピソード
          </label>  
          <label class = "input choice2">
            <input type="radio" name="item15" value="d" class="radiobtn radiobtn2 typeD">データ・数字
          </label>  
        </div>
      </div>
      <div class = "item">
        <p class = "q">16. はじめは？</p>
        <div class = "choice">
          <label class = "input choice1">
            <input type="radio" name="item16" value="c" class="radiobtn typeC">まず人間関係を築く
          </label>  
          <label class = "input choice2">
            <input type="radio" name="item16" value="d" class="radiobtn radiobtn2 typeD">すぐに仕事に取り掛かる
          </label>  
        </div>
      </div>
      <div class = "item">
        <p class = "q">17. 仕事の仕方は？</p>
        <div class = "choice">
          <label class = "input choice1">
            <input type="radio" name="item17" value="c" class="radiobtn typeC">周りと一緒に進めたい
          </label>  
          <label class = "input choice2">
            <input type="radio" name="item17" value="d" class="radiobtn radiobtn2 typeD">一人で集中して進めたい
          </label>  
        </div>
      </div>
      <div class = "item">
        <p class = "q">18. 気持ちが顔に？</p>
        <div class = "choice">
          <label class = "input choice1">
            <input type="radio" name="item18" value="c" class="radiobtn typeC">出やすい
          </label>  
          <label class = "input choice2">
            <input type="radio" name="item18" value="d" class="radiobtn radiobtn2 typeD">出ない
          </label>  
        </div>
      </div>
      <div class="btn">
        <input type="submit" value="CHECK !!" class="submit">
      </div>
    </div>
    <div class = "footer">
    </div>
  </div>
</body>
</html>
